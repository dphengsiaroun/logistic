<div class="ad-title">
	<left>
		<img-svg src="/img/delivery-trolley.svg"></img-svg>
	</left>
	<right>
		<title>Chargeur</title>
		<subtitle>Modifier une annonce</subtitle>
	</right>
</div>
<formx class="ad" name="loaderCtrl">
	<section class="dark">
		<big-label>Trajet</big-label>
		<br/>
		<label>Départ</label>
		<lg-city title="Ville du chargement" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.loader.updateData.departureCity"></lg-city>
		<label>Arrivée</label>
		<lg-city title="Ville de la livraison" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.loader.updateData.arrivalCity"></lg-city>
		<info ng-bind-html="$ctrl.loader.updateData.infoRoute"></info>
	</section>
	<section>
		<big-label>Horaires</big-label>
		<br/>
		<label>Date et heure de chargement</label>
		<lg-datetime title="Date et heure" placeholder="Choisir une date" ng-model="$ctrl.loader.updateData.departureDatetime" options="{defaultHour: 14}">
		</lg-datetime>
		<label>Date et heure de livraison</label>
		<lg-datetime title="Date et heure de livraison" placeholder="Date de départ" ng-model="$ctrl.loader.updateData.arrivalDatetime"
			options="{defaultHour: 14}" after="$ctrl.loader.updateData.departureDatetime" offset="$ctrl.loader.updateData.minDuration">
			</lg-datetime>
			<info ng-bind-html="$ctrl.loader.updateData.infoDuration"></info>
			<br/>
	</section>
	<section class="dark">
		<big-label>Marchandises</big-label>
		<br/>
		<lg-select class="conditioning" ng-model="$ctrl.loader.updateData.conditioning">
			<lg-option value="Indifférent">
				<img-svg src="/img/questions.svg"></img-svg><span>Indifférent</span></lg-option>
			<lg-option value="Colis">
				<img-svg src="/img/package.svg"></img-svg><span>Colis</span></lg-option>
			<lg-option value="Palette">
				<img-svg src="/img/pallet.svg"></img-svg><span>Palette</span></lg-option>
			<lg-option value="Vrac">
				<img-svg src="/img/vrac.svg"></img-svg><span>Vrac</span></lg-option>
		</lg-select>
		<label>Type</label>
		<input type="choice" options="{icon: $root.config.getLoaderTypesIcon}" choices="$root.config.typeOfGoods" title="Type de marchandise"
			placeholder="Ex : Classique, Dangereux, etc." ng-model="$ctrl.loader.updateData.typeOfGoods" />

	</section>
	<section>
		<big-label>Transport</big-label><br/>
		<lg-select ng-model="$ctrl.loader.updateData.transportCategory">
			<lg-option value="Camion"><i class="fa fa-truck" aria-hidden="true"></i><span>Camion</span></lg-option>
			<lg-option value="Avion"><i class="fa fa-plane" aria-hidden="true"></i><span>Avion</span></lg-option>
			<lg-option value="Bateau"><i class="fa fa-ship" aria-hidden="true"></i><span>Bateau</span></lg-option>
		</lg-select>

		<div ng-show="$ctrl.loader.updateData.transportCategory === 'Camion'">
			<label>Type de camion</label>
			<input type="choice" options="{icon: $root.config.getTruckTypesIcon}" choices="$root.config.transportTruckTypes" title="Type de camion"
				placeholder="Ex : Benne, Bâché, etc." ng-model="$ctrl.loader.updateData.transportTruckType" />
		</div>
		<div ng-show="$ctrl.loader.updateData.transportCategory === 'Bateau'">
			<label>Type de bateau</label>
			<input type="choice" choices="$root.config.transportBoatTypes" title="Type de bateau" placeholder="Ex : Barge, Navire  Lo-Lo, etc."
				ng-model="$ctrl.loader.updateData.transportBoatType" />
		</div>
		<div ng-show="$ctrl.loader.updateData.transportCategory === 'Avion'">
			<label>Type d'avion</label>
			<input type="choice" choices="$root.config.transportPlaneTypes" title="Type d\'avion" placeholder="Ex : Cargo, Passagers, etc."
				ng-model="$ctrl.loader.updateData.transportPlaneType" />
		</div>
	</section>
	<section class="dark">
		<big-label>Chargement</big-label>
		<label>Poids</label>
		<input type="choice" options="{icon: $root.config.getWeightIcon}" choices="$root.config.weightIntervals" title="Poids du chargement"
			placeholder="Ex: De 100 à 200 kilos" ng-model="$ctrl.loader.updateData.weightInterval" />
		<label>Poids précis si connu (en kg)</label>
		<input type="number" placeholder="Ex: 1500" ng-model="$ctrl.loader.updateData.preciseWeight" pattern="[0-9]*" />
		<label>Dimensions en mètre</label>
		<dimension ng-click="$ctrl.editDimension()">
			<div class="box no-zoom">
				<img-svg src="/img/box/box-width.svg"></img-svg>
			</div>
			<div class="box no-zoom">
				<img-svg src="/img/box/box-height.svg"></img-svg>
			</div>
			<div class="box no-zoom">
				<img-svg src="/img/box/box-depth.svg"></img-svg>
			</div>
		</dimension>
		<lg-dimension title="Dimensions du chargement" ng-model="$ctrl.loader.updateData.dimension">
		</lg-dimension>
		<br/>
		<br/>
		<label>Photo du chargement</label>
		<lg-upload form-data="{suffix: '_ad123'}"></lg-upload>
		<comment>Votre annonce sera davantage consultée si elle contient une photo.</comment>
	</section>
	<section>
		<big-label>Prix</big-label>
		<label>Tarif souhaité en DZD (facultatif)</label>
		<input type="number" placeholder="Ex: 200" pattern="[0-9]*" ng-model="$ctrl.loader.updateData.priceWanted" />
		<label>Commentaire</label>
		<textarea ng-model="$ctrl.loader.updateData.comments"></textarea>
	</section>
</formx>
<formx class="ad">
	<section class="dark">
		<lg-error error="$ctrl.loader.error"></lg-error>
		<button ng-click="$ctrl.loader.create();">Mettre à jour</button>
	</section>
</formx>

<script>
	$('.no-zoom').bind('touchend', function (e) {
		e.preventDefault();
	});

</script>
