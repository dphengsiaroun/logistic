<section class="filter">
	<div class="qty-ad">
		<span>1 203 annonces de chargement</span>
	</div>
	<div>
		<i class="fa fa-filter" aria-hidden="true"></i>
		<i class="fa fa-calendar" aria-hidden="true"></i>
	</div>
</section>
<ad-list>
	<ad-block ng-repeat="ad in $ctrl.loader.loaders" ng-click="$root.goToState('loader:retrieve({ id: '+ ad.id +'})')">
		<header>
			<title>{{ad.content.title}}</title>
			<subtitle>
				<date>{{ad.content.departureDatetime | date : "EEEE d LLLL yyyy à H'h'" | ucfirst}}</date>
				<distance>1120km - 15h20</distance>
			</subtitle>
			<places>
				<labels>
					<from><i class="fa fa-map-marker" aria-hidden="true"></i> Origine :</from>
					<to><i class="fa fa-map-marker" aria-hidden="true"></i> Destination :</to>
				</labels>
				<values>
					<from>Abdelmalek Ramdane</from>
					<to>Abi Youcef</to>
				</values>
			</places>


		</header>
		<content>
			<content-left>
				<img src="img/loader-default-90.svg">
			</content-left>
			<content-right>
				<conditioning>Colis - Classique</conditioning>
				<transport-category>Camion</transport-category>
				<transport-subcategory>Bâché</transport-subcategory>
				<rate-km>0.4 DZD/km</rate-km>
				<rate>300 DZD</rate>
			</content-right>
		</content>
	</ad-block>
</ad-list>
<lg-create-button state="loader:create"></lg-create-button>
