                <div>
                    <div class="details-time">

                        <div class="clear"></div>
                    </div>
                    <div>
                        <span class="vehicule">12 veaux (b√©tails)</span><span class="tarif">0.4DZD/km</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </a>
    </div>
    <div class="clear"></div>
</section>
