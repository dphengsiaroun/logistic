<section class="filter">
		<i class="fa fa-filter" aria-hidden="true"></i>
		<span>Annonces Chargeurs</span>
</section>
<section class="liste-annonce">
	<div class="block-annonce" ng-repeat="loader in $ctrl.loader.loaders">
		<a ui-sref="loader:retrieve({ id: loader.id })">
			<span class="identity">JLG</span>
			<div class="details">
				<p>{{loader.content.name}}</p>
				<div>
					<div class="details-time">
						<span class="date">12/11/2018 13h > 12/11/2018 21h</span><span class="duree">8h</span>
						<div class="clear"></div>
					</div>
					<div>
						<span class="vehicule">12 veaux (b√©tails)</span><span class="tarif">0.4DZD/km</span>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</a>
	</div>
	<div class="clear"></div>
</section>
<section class="write-ad">
		<button ui-sref="loader:create"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
</section>
