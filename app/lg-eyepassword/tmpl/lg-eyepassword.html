<input ng-hide="$ctrl.show" type="password" ng-model="$ctrl.password" />
<span ng-hide="$ctrl.show" class="eyeClosed"><i ng-click="$ctrl.toggle();" class="fa fa-eye-slash" aria-hidden="true"></i></span>
<input ng-show="$ctrl.show" type="text" ng-model="$ctrl.password" />
<span ng-show="$ctrl.show" class="eyeClosed"><i ng-click="$ctrl.toggle();" class="fa fa-eye" aria-hidden="true"></i></span>
