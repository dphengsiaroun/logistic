<dimension ng-show="$ctrl.dimension">
	<div>
		<p>Largeur</p>
		<p><b>{{$ctrl.dimension.width | distance }}</b></p>
	</div>
	<div>
		<p>Hauteur</p>
		<p><b>{{$ctrl.dimension.height | distance }}</b></p>
	</div>
	<div>
		<p>Profondeur</p>
		<p><b>{{$ctrl.dimension.depth | distance }}</b></p>
	</div>
</dimension>
<my-input ng-hide="$ctrl.dimension" ng-click="$ctrl.start()">
	<span>
		Hauteur
	</span>
	<span>
		Largeur
	</span>
	<span>
		Profondeur
	</span>
</my-input>
<span>
	<label>Volume r√©sultant : <b>{{$ctrl.volumeStr}}</b></label>
</span>
<lg-dimension-edit ng-show="$ctrl.state === 'editState'">
	<my-head>
		<head-left ng-click="$ctrl.cancel()">
			<i class="fa fa-times" aria-hidden="true"></i>
		</head-left>
		<head-center>
			<p>{{$ctrl.title}}</p>
		</head-center>
		<head-right ng-show="$ctrl.dimension" ng-click="$ctrl.stop()">
			<i class="fa fa-check" aria-hidden="true"></i>
		</head-right>
		<head-right ng-hide="$ctrl.dimension">
		</head-right>
	</my-head>
	<my-body>
		coucou
	</my-body>
</lg-datetime-edit>
