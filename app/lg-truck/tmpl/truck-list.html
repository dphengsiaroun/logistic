<section class="filter">
	<div class="qty-ad">
		<span>10 véhicules dans votre flotte</span>
	</div>
	<div>
		<i class="fa fa-filter" aria-hidden="true"></i>
		<i class="fa fa-calendar" aria-hidden="true"></i>
	</div>
</section>
<section class="liste-annonce">
	<div class="block-annonce" ng-repeat="truck in $ctrl.truck.trucks">
		<a ui-sref="truck:retrieve({ id: truck.id, login: $ctrl.user.account.content.login })">
			<div>
				<div class="img-fix">
					<img src="img/truck-ad.svg">
				</div>
				<div class="details">
					<h2>{{truck.name}}</h2>
					<span class="origin"><i class="fa fa-map-marker" aria-hidden="true"></i> Abdelmalek Ramdane, Algérie</span>
					<div>
						<div class="detail-left">
							<span class="year">Camion 12t Bétaillère</span>
						</div>
						<div class="detail-right">
							<span class="tarif">0.4DZD/km</span>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
	<div class="clear"></div>
</section>
<lg-create-button state="truck:create"></lg-create-button>
