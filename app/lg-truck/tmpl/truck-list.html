<section class="filter">
	<div class="qty-ad">
		<span>10 v√©hicules dans votre flotte</span>
	</div>
	<div>
		<i class="fa fa-filter" aria-hidden="true"></i>
		<i class="fa fa-calendar" aria-hidden="true"></i>
	</div>
</section>
<section class="list-ad">
	<div class="block-ad" ng-repeat="truck in $ctrl.truck.trucks">
		<a ui-sref="truck:retrieve({ id: truck.id, login: $ctrl.user.account.content.login })">
			<div>
				<div class="img-fix">
					<img src="img/truck-default.svg">
				</div>
				<div class="details">
					<h2>{{truck.name}}</h2>
					<div>
						<div class="detail-left">
							<span>XX-123-YY</span>
							<span>{{truck.transportCategory}} - {{truck.transportTruckType}}</span>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
</section>
<lg-create-button state="truck:create"></lg-create-button>
