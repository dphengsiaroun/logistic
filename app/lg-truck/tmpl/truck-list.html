<section class="banner-ad">
        <button ui-sref="truck:list">Ajouter un véhicule</button>
</section>
<section class="liste-annonce">
    <div class="block-annonce" ng-repeat="truck in $ctrl.truck.trucks">
        <a ui-sref="truck:retrieve({ id: truck.id, login: $ctrl.user.account.content.login })">
            <span class="identity">JLG</span>
            <div class="details">
                <p>{{truck.name}}</p>
                <div>
                    <div class="details-time">
                        <span class="size">H10 x P7 x L2</span><span class="origin">Alger, Algérie</span>
                        <div class="clear"></div>
                    </div>
                    <div>
                        <span class="year">Année : 2009</span><span class="tarif">0.4DZD/km</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </a>
    </div>
    <div class="clear"></div>
</section>
<section class="write-ad">
        <button ui-sref="truck:create"><img class="lg-svg" src="img/write.svg" /></button>
</section>
