<section class="filter">
	<i class="fa fa-filter" aria-hidden="true"></i>
	<span>Mes véhicules</span>
</section>
<section class="liste-annonce">
	<div class="block-annonce" ng-repeat="truck in $ctrl.truck.trucks">
		<a ui-sref="truck:retrieve({ id: truck.id, login: $ctrl.user.account.content.login })">
			<div>
				<div class="img-fix">
					<img src="img/truck-ad-thumb.png">
				</div>
				<div class="details">
					<h2>{{truck.name}}</h2>
					<span class="origin"><i class="fa fa-map-marker" aria-hidden="true"></i> Abdelmalek Ramdane, Algérie</span>
					<div>
						<div class="detail-left">
							<span class="year">Camion 12t Bétaillère</span>
						</div>
						<div class="detail-right">
							<span class="tarif">0.4DZD/km</span>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
	<div class="clear"></div>
</section>
<section class="write-ad">
	<button ui-sref="truck:create"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
</section>
