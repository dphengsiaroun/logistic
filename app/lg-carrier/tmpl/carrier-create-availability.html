<div class="ad-title">
	<left>
		<img-svg src="/img/frontal-truck.svg"></img-svg>
	</left>
	<right>
		<title>Transporteur</title>
		<subtitle>Etape 2 - Disponibilité</subtitle>
	</right>
</div>
<trajet>
	<ul class="way">
		<li ng-click="$ctrl.select('total')">
			<availability>
				<left>
					<label>Disponibilité totale</label>
					<comments>Le vehicule est disponible pour tous types de trajet dans les environs de sa ville d'origine</comments>
				</left>
				<right>

				</right>
			</availability>
		</li>
		<li ng-click="$ctrl.select('specificTrip')">
			<availability>
				<left>
					<label>Disponibilité sur un trajet spécifique</label>
					<comments>ex: retour à vide, espace de chargement restant, etc.</comments>
				</left>
				<right>
					<i class="fa fa-chevron-right" aria-hidden="true"></i>
				</right>
			</availability>
		</li>
	</ul>
</trajet>
