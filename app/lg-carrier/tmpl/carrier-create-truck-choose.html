<breadcrumb-carrier>
	<step-1>
		<i class="fa fa-truck" aria-hidden="true"></i>
		<step>Choix du véhicule</step>
	</step-1>
	<step-2>
		<i class="fa fa-pie-chart" aria-hidden="true"></i>
		<step>Disponibilité</step>
	</step-2>
	<step-3>
		<i class="fa fa-money" aria-hidden="true"></i>
		<step>Prix</step>
	</step-3>
</breadcrumb-carrier>

<no-vehicle ng-hide="$ctrl.hasTruck">
	<span>Ajouter un véhicule à votre flotte</span>
	<button ui-sref="carrier:create:truck:create"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Continuer</button>
</no-vehicle>
<at-list-one-vehicle ng-show="$ctrl.hasTruck">
	<span>Sélectionner un véhicule<br/>parmi la liste</span>
	<list>
		<item ng-click="$ctrl.selectTruck(truck)" ng-repeat="truck in $ctrl.truck.trucks">
			<left>
				<img ng-show="truck.image === undefined" src="img/truck-default.svg">
				<img ng-show="truck.image.thumbnailUrl" ng-src="{{truck.image.thumbnailUrl}}">
			</left>
			<right>
				<h2>{{truck.name}}</h2>
				<span>{{truck.model}} - {{truck.birthyear}}</span>
				<span>{{truck.transportCategory}} - {{truck.transportTruckType}}</span>
			</right>
		</item>
	</list>
	<lg-hr>ou</lg-hr>
	<button ui-sref="carrier:create:truck:create">Ajouter un nouveau véhicule</button>
	<button ui-sref="carrier:create:availability">Etape suivante</button>
</at-list-one-vehicle>
