<no-vehicle ng-hide="$ctrl.hasTruck">
	<span>Ajouter un véhicule à votre flotte</span>
	<button ui-sref="carrier:create:truck:create"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Continuer</button>
</no-vehicle>
<at-list-one-vehicle ng-show="$ctrl.hasTruck">
	<span>Choisissez un vehicule parmi la liste</span>
	<list>
		<item ng-click="$ctrl.selectTruck(truck)" ng-repeat="truck in $ctrl.truck.trucks">
			<left><img src="img/truck-default.svg" /></left>
			<right>
				<h2>{{truck.name}}</h2>
				<span>XX-123-YY</span>
				<span>{{truck.transportCategory}} - {{truck.transportTruckType}}</span>
			</right>
		</item>
	</list>
	<lg-hr>ou</lg-hr>
	<button ui-sref="carrier:create:truck:create">Ajouter un nouveau véhicule</button>
</at-list-one-vehicle>
