<div class="ad-title">
	<left>
		<img-svg src="/img/frontal-truck.svg"></img-svg>
	</left>
	<right>
		<title>Transporteur</title>
		<subtitle>Déposer une annonce</subtitle>
	</right>
</div>
<summary>
	<div>
		<steps>
			<step ng-click="$root.goToState('carrier:create:truck:choose')" ng-class="$ctrl.getClass(1)">
				<num-step>1</num-step>
				<label ng-show="$ctrl.getStep() === 1">Choix du véhicule</label>
				<label ng-hide="$ctrl.getStep() === 1">
					<div>
						<span><img src="img/truck-default.svg" /></span>
						<span>{{$ctrl.carrier.createData.truck.name}}</span>
					</div>


				</label>
				<chevron>
					<i ng-show="$ctrl.getStep() >= 1" class="fa fa-chevron-right" aria-hidden="true"></i>
				</chevron>
			</step>
			<step ng-click="$root.goToState('carrier:create:availability')" ng-class="$ctrl.getClass(2)">
				<num-step>2</num-step>
				<label>Disponibilité</label>
				<chevron>
					<i ng-show="$ctrl.getStep() >= 2" class="fa fa-chevron-right" aria-hidden="true"></i>
				</chevron>
			</step>
			<step ng-click="$root.goToState('carrier:create:pricing')" ng-class="$ctrl.getClass(3)">
				<num-step>3</num-step>
				<label>Prix</label>
				<chevron>
					<i ng-show="$ctrl.getStep() >= 3" class="fa fa-chevron-right" aria-hidden="true"></i>
				</chevron>
			</step>
		</steps>
		<button ng-show="$ctrl.getStep() === 4" ng-click="$ctrl.carrier.create()">Déposer mon annonce</button>
	</div>
</summary>
