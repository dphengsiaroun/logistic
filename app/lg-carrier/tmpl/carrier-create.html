<div class="ad-title">
	<left>
		<img class="title lg-svg" src="img/frontal-truck.svg" />
	</left>
	<right>
		<title>Transporteur</title>
		<subtitle>Déposer une annonce</subtitle>
	</right>
</div>
<form class="ad" name="carrierCtrl">
	<section class="dark">
		<label>Libellé unique du camion</label>
		<input type="text" placeholder="Ex : Camion 1" ng-model="$ctrl.carrier.createData.name" required/>
	</section>
	<section>
		<big-label>Origine</big-label>
		<label>Pays</label>
		<input type="choice" choices="$root.config.countries" title="Pays d\'origine" placeholder="Ex : Algérie, Maroc, etc." ng-model="$ctrl.carrier.createData.country"
		/>
		<label>Ville</label>
		<input type="choice" options="{place:true, label: $root.config.getCityLabel, labelToFilter: $root.config.getCityLabelToFilter}" choices="$root.config.cities" title="Ville" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.carrier.createData.city"
		/>
	</section>
	<section class="dark">
		<big-label>Transport</big-label>
		<label>Type de transport</label>
		<input type="choice" choices="$root.config.transportCategories" title="Moyen de transport" placeholder="Ex : Camion, Bateau, etc."
			ng-model="$ctrl.carrier.createData.transportCategory" />

		<div ng-show="$ctrl.carrier.createData.transportCategory === 'Camion'">
			<label>Type de camion</label>
			<input type="choice" choices="$root.config.transportTruckTypes" title="Type de camion" placeholder="Ex : Benne, Bâché, etc."
				ng-model="$ctrl.carrier.createData.transportTruckType" />
		</div>
		<div ng-show="$ctrl.carrier.createData.transportCategory === 'Bateau'">
			<label>Type de bateau</label>
			<input type="choice" choices="$root.config.transportBoatTypes" title="Type de bateau" placeholder="Ex : Barge, Navire  Lo-Lo, etc."
				ng-model="$ctrl.carrier.createData.transportBoatType" />
		</div>
		<div ng-show="$ctrl.carrier.createData.transportCategory === 'Avion'">
			<label>Type d'avion</label>
			<input type="choice" choices="$root.config.transportPlaneTypes" title="Type d\'avion" placeholder="Ex : Cargo, Passagers, etc."
				ng-model="$ctrl.carrier.createData.transportPlaneType" />
		</div>
	</section>
	<section>
		<big-label>Chargement</big-label>
		<label>Volume max. (en m3)</label>
		<input type="num" placeholder="Volume max." ng-model="$ctrl.carrier.createData.maxVolume" />
		<label>Poids max. (en tonne)</label>
		<input type="num" placeholder="Poids max." ng-model="$ctrl.carrier.createData.maxWeight" />
		<label>Dimension en mètre</label>
		<carrier-dim>
			<dimension>
				<div>
					<img class="truck" src="img/hauteur.png" />
					<p>Hauteur</p>
					<input type="num" placeholder="H." vertical ng-model="$ctrl.carrier.createData.height" options="{format: 2, step: 0.1}" />
				</div>
				<div>
					<img class="truck" src="img/profondeur.png" />
					<p>Profondeur</p>
					<input type="num" placeholder="P." vertical ng-model="$ctrl.carrier.createData.deep" options="{format: 2, step: 0.1}" />
				</div>
				<div>
					<img class="truck" src="img/largeur.png" />
					<p>Largeur</p>
					<input type="num" placeholder="L." vertical ng-model="$ctrl.carrier.createData.width" options="{format: 2, step: 0.1}" />
				</div>
			</dimension>
		</carrier-dim>
		<label>Année du camion</label>
		<input type="choice" choices="$root.config.years" title="Année du camion" placeholder="Ex : 2005, 2006, 2007" ng-model="$ctrl.carrier.createData.birthyear"
		/>
		<label>Insérer une photo</label>
		<lg-upload form-data="{suffix: '_ad123'}"></lg-upload>
	</section>
	<section class="dark">
		<big-label>Finaliser</big-label>
		<label>Attention</label>
		<comment>En appuyant sur le bouton "Enregistrer", j'accepte les conditions d'utilisations du site.</comment>
		<lg-error error="$ctrl.carrier.error"></lg-error>
		<button ng-click="$ctrl.carrier.create()">Déposer votre annonce</button>
	</section>
</form>
