<div class="ad-title">
	<left>
		<img-svg src="/img/frontal-truck.svg"></img-svg>
	</left>
	<right>
		<title>Transporteur</title>
		<subtitle>Déposer une annonce</subtitle>
	</right>
</div>
<summary>
	<div>
		<ul>
			<li ng-class="$ctrl.getClass(1)">
				<a ui-sref="carrier:create:truck:choose">
					<container>
						<num-step>1</num-step>
						<span ng-show="$ctrl.getStep() === 1">Choix du véhicule</span> <span ng-hide="$ctrl.getStep() === 1">Vehicule : {{$ctrl.carrier.createData.truck.name}}</span>
						<i ng-show="$ctrl.getStep() === 1" class="fa fa-chevron-right" aria-hidden="true"></i>
					</container>
				</a>
			</li>
			<li ng-class="$ctrl.getClass(2)">
				<a ui-sref="carrier:create:availability">
					<container>
						<num-step>2</num-step>
						<span>Disponibilité</span>
						<i ng-show="$ctrl.getStep() === 2" class="fa fa-chevron-right" aria-hidden="true"></i>
					</container>
				</a>
			</li>
			<li ng-class="$ctrl.getClass(3)">
				<a ui-sref="carrier:create:loading">
					<container>
						<num-step>3</num-step>
						<span>Chargement</span>
						<i ng-show="$ctrl.getStep() === 3" class="fa fa-chevron-right" aria-hidden="true"></i>
					</container>
				</a>
			</li>
			<li ng-class="$ctrl.getClass(4)">
				<a ui-sref="carrier:create:pricing">
					<container>
						<num-step>4</num-step>
						<span>Prix</span>
						<i ng-show="$ctrl.getStep() === 4" class="fa fa-chevron-right" aria-hidden="true"></i>
					</container>
				</a>
			</li>
		</ul>
		<button ng-show="$ctrl.getStep() === 5" ng-click="$ctrl.carrier.create()">Déposer mon annonce</button>
	</div>
</summary>
