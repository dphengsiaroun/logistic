<div class="ad-title">
	<title>Transporteur</title>
	<img class="title lg-svg" src="img/frontal-truck.svg"/>
	<subtitle>Ajouter une annonce</subtitle>
</div>

<form class="ad" name="carrierCtrl">
    <section>
        <label>Libellé unique du camion</label>
        <input type="text" placeholder="Ex : Camion 1"
        ng-model="$ctrl.carrier.createData.name" required/>
    </section>
    <section>
    <big-label>Description du vehicule</big-label>
    <label>Description du type de véhicule</label>
    <input type="choice" choices="$root.config.vehicleTypes"
    title="Type de véhicule"  placeholder="Ex : Benne, Bâché, etc."
    ng-model="$ctrl.carrier.createData.type" required/>
    <br/>
    <label>Dimension de la capacité de la remorque</label>
    <br/>
    <comment>Mesures en mètre</comment>
    <carrier-dim>
    <dimension>
    <div>
        <img src="img/hauteur.png"/>
        <p>Hauteur</p>
        <input type="num" placeholder="H." vertical ng-model="$ctrl.carrier.createData.height" options="{format: 2, step: 0.1}"/>
    </div>
    <div>
        <img src="img/profondeur.png"/>
        <p>Profondeur</p>
        <input type="num" placeholder="P." vertical ng-model="$ctrl.carrier.createData.deep" options="{format: 2, step: 0.1}"/>
    </div>
    <div>
        <img src="img/largeur.png"/>
        <p>Largeur</p>
        <input type="num" placeholder="L." vertical ng-model="$ctrl.carrier.createData.width" options="{format: 2, step: 0.1}"/>
    </div>
    </dimension>
    </carrier-dim>
    <label>Année du camion</label>
    <input type="choice" choices="$root.config.years" title="Année du camion" placeholder="Ex : 2005, 2006, 2007"
    ng-model="$ctrl.carrier.createData.birthyear" />
    <div class="photo">
    <label>Inserer une photo</label>
    <lg-upload form-data="{suffix: '_ad123'}"></lg-upload>
    </div>
    </section>
    <section>
    <big-label>Origine</big-label>
    <label>Pays d'origine du véhicule</label>
    <input type="choice" choices="$root.config.countries"
    title="Pays d\'origine" placeholder="Ex : Algérie, Maroc, etc."
    ng-model="$ctrl.carrier.createData.country" />
    <label>Ville</label>
    <input type="choice" choices="$root.config.cities" title="Ville" placeholder="Ex : Oran, Alger, etc."
    ng-model="$ctrl.carrier.createData.city" />
    </section>
    <section>
    <big-label>Conditionnement</big-label>
    <label>Type de conditionnement</label>
    <input type="choice" choices="$root.config.conditionings" title="Type de conditionnement"
    placeholder="Ex : Colis, Palettes, Vrac"
    ng-model="$ctrl.carrier.createData.conditioning" />
    <div class="complement">
    <label>Volume maximum de chargement (en m3)</label>
    <input type="num" placeholder="Volume max." ng-model="$ctrl.carrier.createData.maxVolume" />
    </div>
    <div class="complement">
    <label>Poids maximum de chargement du véhicule (en tonne)</label>
    <input type="num" placeholder="Poids max." ng-model="$ctrl.carrier.createData.maxWeight" />
    </div>
    </section>
    <lg-error error="$ctrl.loader.error"></lg-error>
    <button ng-click="$ctrl.carrier.create();">Ajouter une annonce ></button>
</form>
