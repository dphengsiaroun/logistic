<breadcrumb>
	<step-1>
		<div class="disable">
			<i class="fa fa-truck" aria-hidden="true"></i>
			<step>Choix du véhicule</step>
		</div>
	</step-1>
	<step-2>
		<div class="disable">
			<i class="fa fa-pie-chart" aria-hidden="true" class=""></i>
			<step>Disponibilité</step>
		</div>
	</step-2>
	<step-3>
		<div>
			<i class="fa fa-money" aria-hidden="true"></i>
			<step>Prix</step>
		</div>
	</step-3>
</breadcrumb>
<formx class="ad" name="carrierCtrl">
	<section ng-show="$ctrl.carrier.createData.availability === 'specificTrip'">
		<label>Tarif souhaité pour le trajet en DZD</label>
		<input type="number" placeholder="Ex: 5000" pattern="[0-9]*" ng-model="$ctrl.pricingData.priceWanted" />
		<info-route ng-bind-html="$ctrl.carrier.createData.trip.infoRoute"></info-route>
		<price-per-km>Prix au km : {{$ctrl.pricingData.priceWanted / $ctrl.carrier.createData.trip.distance | currency : 'DZD' : 0 }}</price-per-km>
	</section>
	<section ng-show="$ctrl.carrier.createData.availability === 'total'">
		<label>Tarif souhaité en DZD/km</label>
		<input type="number" placeholder="Ex: 50" pattern="[0-9]*" ng-model="$ctrl.pricingData.priceWantedPerKm" />
	</section>
	<section class="dark">
		<label>Commentaire (facultatif)</label>
		<textarea ng-model="$ctrl.pricingData.comments"></textarea>
	</section>
	<section>
		<button ng-click="$ctrl.addPricing()">Valider</button>
	</section>
</form>
