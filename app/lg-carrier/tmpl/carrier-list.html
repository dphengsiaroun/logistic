<section class="filter">
	<div class="qty-ad">
		<span>1 323 annonces de transporteur</span>
	</div>
	<div>
		<i class="fa fa-filter" aria-hidden="true"></i>
		<i class="fa fa-calendar" aria-hidden="true"></i>
	</div>
</section>
<section class="list-ad">
	<div class="block-ad" ng-repeat="carrier in $ctrl.carrier.carriers">
		<a ui-sref="carrier:retrieve({ id: carrier.id, login: $ctrl.user.account.content.login })">
			<div>
				<div class="img-fix">
					<img src="img/truck-default.svg">
				</div>
				<div class="details">
					<h2>{{carrier.content.truck.name}}</h2>
					<span class="origin"><i class="fa fa-map-marker" aria-hidden="true"></i> {{carrier.content.truck.name}}, {{carrier.content.truck.name}}</span>
					<div>
						<div class="detail-left">
							<span class="year">Camion 12t Bétaillère</span>
						</div>
						<div class="detail-right">
							<span class="tarif">0.4DZD/km</span>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
</section>
<lg-create-button state="carrier:create"></lg-create-button>
