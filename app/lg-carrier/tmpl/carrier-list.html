<section class="banner-annonce">
        <button ui-sref="carrier:create">Ajouter une annonce</button>
</section>
<section class="liste-annonce">
    <div class="block-annonce" ng-repeat="carrier in $ctrl.carrier.carriers">
        <a ui-sref="carrier:retrieve({ id: carrier.id, login: $ctrl.user.account.content.login })">
            <span class="identity">JLG</span>
            <div class="details">
                <p>{{carrier.name}}</p>
                <div>
                    <div class="details-time">
                        <span class="size">H10 x P7 x L2</span><span class="origin">Alger, Algérie</span>
                        <div class="clear"></div>
                    </div>
                    <div>
                        <span class="year">Année : 2009</span><span class="tarif">0.4DZD/km</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </a>
    </div>
    <div class="clear"></div>
</section>
