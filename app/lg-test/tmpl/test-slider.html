<fixed>
	<my-canvas>
		<img class="lg-svg" compile src="img/box/truck-angular.svg" />
	</my-canvas>
	<test-slider>
		<span>
		<label>Width : {{$ctrl.width}}</label>
		<lg-slider ng-model="$ctrl.width" min="10" max="230" step="10" options="{}"></lg-slider>
	</span>
		<span>
		<label>Height : {{$ctrl.height}}</label>
		<lg-slider ng-model="$ctrl.height" min="10" max="230" step="10" options="{}"></lg-slider>
	</span>
		<span>
		<label>Depth : {{$ctrl.depth}}</label>
		<lg-slider ng-model="$ctrl.depth" min="10" max="1190" step="10" options="{}"></lg-slider>
	</span>
	</test-slider>
	<input ng-model="$ctrl.coef" type="number" step="0.01"/>
	<input ng-model="$ctrl.tx" type="number"/>
	<input ng-model="$ctrl.ty" type="number"/>
	<input ng-model="$ctrl.scale" type="number" step="0.01"/>
</fixed>
