<fixed>
	<my-canvas>
		<svg width="320px" height="100px" viewBox="0 -400 1500 500">
			<g transform="translate(0,100)">
				<g transform="scale(1,-1)">
					<rect x="0" y="0" ng-attr-width="{{$ctrl.depth}}" ng-attr-height="{{$ctrl.height}}" />
					<polygon points="
						0,{{$ctrl.height}}
						{{$ctrl.width * $ctrl.coef}},{{$ctrl.height + $ctrl.width * $ctrl.coef}}
						{{$ctrl.depth + $ctrl.width * $ctrl.coef}},{{$ctrl.height + $ctrl.width * $ctrl.coef}}
						{{$ctrl.depth}},{{$ctrl.height}}" />
					<polygon points="
						{{$ctrl.depth}},0
						{{$ctrl.depth}},{{$ctrl.height}}
						{{$ctrl.depth + $ctrl.width * $ctrl.coef}},{{$ctrl.height + $ctrl.width * $ctrl.coef}}
						{{$ctrl.depth + $ctrl.width * $ctrl.coef}},{{$ctrl.width * $ctrl.coef}}" />

				</g>
			</g>
		</svg>
	</my-canvas>
	<test-slider ng-init="$ctrl.width = 104">
		<span>
		<label>Width : {{$ctrl.width}}</label>
		<lg-slider ng-model="$ctrl.width" min="10" max="240" step="10" options="{}"></lg-slider>
	</span>
		<span>
		<label>Height : {{$ctrl.height}}</label>
		<lg-slider ng-model="$ctrl.height" min="10" max="250" step="10" options="{}"></lg-slider>
	</span>
		<span>
		<label>Depth : {{$ctrl.depth}}</label>
		<lg-slider ng-model="$ctrl.depth" min="10" max="1200" step="10" options="{}"></lg-slider>
	</span>
	</test-slider>
</fixed>
