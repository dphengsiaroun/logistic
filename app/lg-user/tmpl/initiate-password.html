<lg-title>Initialisation de votre mot de passe</lg-title>
<sign-form>	
	<form name="updatepasswordCtrl">
		<input type="eyepassword" placeholder="Nouveau mot de passe" ng-model="$ctrl.user.updatePasswordData.newPassword" />
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button ng-click="$ctrl.user.updatePassword($ctrl.updatePasswordData);">Enregistrer</button>
		</div>
	</form>
</sign-form>
