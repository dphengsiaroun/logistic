<lg-title>Modifier mot de passe</lg-title>
<sign-form>	
	<form name="updatepasswordCtrl">
		<input type="eyepassword" placeholder="Ancien mot de passe" ng-model="$ctrl.user.signinData.password" />
		<input type="eyepassword" placeholder="Nouveau mot de passe" ng-model="$ctrl.user.updatePasswordData.password" />
		
		<div class="bouton">
			<button ng-click="$ctrl.user.updatePassword($ctrl.updatePasswordData);">Enregistrer</button>
		</div>
	</form>
</sign-form>
