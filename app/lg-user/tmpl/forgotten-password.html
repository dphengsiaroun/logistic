<lg-title>Vous avez oublié votre mot de passe ?</lg-title>
<sign-form>
	<form name="formCtrl">
		<comment>Pas de problème ! Il vous suffit d'entrer votre adresse e-mail ci-dessous et nous vous enverrons un lien pour le réinitialiser.</comment>
		<input type="email" required placeholder="Email" ng-model="$ctrl.user.forgottenPasswordData.email" />
		<lg-error error="$ctrl.user.error"></lg-error>
		<recaptcha>
			<div vc-recaptcha
				key="'6LfdAxAUAAAAAEre84E0_RlnxlqkgUGAEglT2m3y'"></div>
		</recaptcha>
		<div class="bouton">
			<button ng-disabled="formCtrl.$invalid" ng-click="$ctrl.user.forgottenPassword($ctrl.updatePasswordData);">Envoyer</button>
		</div>
	</form>
</sign-form>
