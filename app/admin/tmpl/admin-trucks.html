<admin-nav-route></admin-nav-route>
<section>
	<div class="container">
		<h2><i class="fa fa-truck" aria-hidden="true"></i> Liste des véhicules</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Image</th>
					<th>Nom</th>
					<th>Catégorie</th>
					<th>Type</th>
					<th>Modèle</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="truck in $ctrl.truck.trucks">
					<th scope="row">{{truck.id}}</th>
					<td><img ng-show="truck.image.url" ng-src="{{truck.image.url}}"></td>				
					<td>{{truck.name}}</td>
					<td>{{truck.transportCategory}}</td>
					<td>{{truck.transportTruckType}}</td>
					<td>{{truck.model}}</td>					
					<td><i class="fa fa-trash" aria-hidden="true"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
