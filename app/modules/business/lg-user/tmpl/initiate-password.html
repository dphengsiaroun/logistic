<h1>Initialisation de votre mot de passe</h1>
<section>
	<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.user.initiatePassword($ctrl.user.initiatePasswordData)" novalidate>
		<label>
			<lg-eyepassword name="newPassword" placeholder="Nouveau mot de passe" password="$ctrl.user.initiatePasswordData.newPassword" required></lg-eyepassword>
			<message-form-validator>
				<error-message ng-show="$ctrl.fv.isError(formCtrl.newPassword)">
					<span ng-show="formCtrl.newPassword.$error.required">Saisir un nouveau mot de passe.</span>
				</error-message>
			</message-form-validator>
		</label>
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit">Enregistrer</button>
		</div>
	</form>
</section>
