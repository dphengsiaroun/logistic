<lg-title>Initialisation de votre mot de passe</lg-title>
<sign-form>
	<form name="formCtrl" ng-submit="$ctrl.user.updatePassword($ctrl.updatePasswordData)">
		<input type="eyepassword" name="password" placeholder="Nouveau mot de passe" ng-model="$ctrl.user.updatePasswordData.newPassword" />
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit">Enregistrer</button>
		</div>
	</form>
</sign-form>
