<h1>Initialisation de votre mot de passe</h1>
<section>
	<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.user.updatePassword($ctrl.updatePasswordData)" novalidate>
		<lg-eyepassword name="password" placeholder="Nouveau mot de passe" password="$ctrl.user.updatePasswordData.newPassword" required></lg-eyepassword>
		<message-form-validator>
			<error-message ng-show="$ctrl.fv.isError(formCtrl.password)">
				<span ng-show="formCtrl.password.$error.required">Saisir un nouveau mot de passe.</span>
			</error-message>
		</message-form-validator>
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit">Enregistrer</button>
		</div>
	</form>
</section>
