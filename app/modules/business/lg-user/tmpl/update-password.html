<lg-title>Modifier mot de passe</lg-title>
<sign-form>
	<form name="formCtrl" ng-submit="$ctrl.user.updatePassword($ctrl.user.updatePasswordData)">
		<input type="eyepassword" name="oldPassword" placeholder="Ancien mot de passe" ng-model="$ctrl.user.updatePasswordData.oldPassword" />
		<input type="eyepassword" name="newPassword" placeholder="Nouveau mot de passe" ng-model="$ctrl.user.updatePasswordData.newPassword" />
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit" ng-disabled="formCtrl.$invalid">Enregistrer</button>
		</div>
	</form>
</sign-form>
