<lg-title>Modifier mot de passe</lg-title>
<sign-form>
	<form name="formCtrl" ng-submit="$ctrl.user.updatePassword($ctrl.user.updatePasswordData)">
		<lg-eyepassword name="oldPassword" placeholder="Ancien mot de passe" password="$ctrl.user.updatePasswordData.oldPassword"></lg-eyepassword>
		<lg-eyepassword name="newPassword" placeholder="Nouveau mot de passe" password="$ctrl.user.updatePasswordData.newPassword"></lg-eyepassword>
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit" ng-disabled="formCtrl.$invalid">Enregistrer</button>
		</div>
	</form>
</sign-form>
