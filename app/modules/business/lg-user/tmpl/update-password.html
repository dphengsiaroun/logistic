<section>
	<h1>Modifier mot de passe</h1>
	<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.user.updatePassword($ctrl.user.updatePasswordData)" novalidate>
		<lg-eyepassword name="oldPassword" placeholder="Ancien mot de passe" password="$ctrl.user.updatePasswordData.oldPassword"
		    required></lg-eyepassword>
		<message-form-validator>
			<error-message ng-show="$ctrl.fv.isError(formCtrl.oldPassword)">
				<span ng-show="formCtrl.oldPassword.$error.required">Saisir l'ancien mot de passe.</span>
			</error-message>
		</message-form-validator>
		<lg-eyepassword name="newPassword" placeholder="Nouveau mot de passe" password="$ctrl.user.updatePasswordData.newPassword"
		    required></lg-eyepassword>
		<message-form-validator>
			<error-message ng-show="$ctrl.fv.isError(formCtrl.newPassword)">
				<span ng-show="formCtrl.newPassword.$error.required">Saisir un nouveau mot de passe.</span>
			</error-message>
		</message-form-validator>
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit">Enregistrer</button>
		</div>
	</form>
</section>
