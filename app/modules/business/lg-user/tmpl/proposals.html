<section class="filter">
    <div class="qty-ad">
		<span ng-show="$ctrl.proposals.length === 0">Aucune proposition en cours.</span>
        <span ng-show="$ctrl.proposals.length > 1">{{$ctrl.proposals.length}} propositions envoyées</span>
        <span ng-show="$ctrl.proposals.length === 1">{{$ctrl.proposals.length}} proposition envoyé</span>
    </div>
    <div>
        <i class="fa fa-filter" aria-hidden="true"></i>
        <i class="fa fa-calendar" aria-hidden="true"></i>
    </div>
</section>
<lg-hr ng-show="$ctrl.carriers.length > 0">Propositions</lg-hr>
<proposal-list>
    <ad-block ng-repeat="ad in $ctrl.proposals" ng-click="$root.goToState('proposal:retrieve({ id: '+ ad.id +'})')">
        <a href="">
            <div>
                <div class="img-fix">
                   <img ng-show="ad.content.adType === 'loader'" src="img/loader-default.svg" />
                   <img ng-show="ad.content.adType === 'carrier'" src="img/truck-default.svg" />
                </div>
                <div class="details">
                    <h2>{{ad.content.titleAd}}</h2>
                    <div>
                        <div class="detail-left">
                            <span>Envoyé le {{ad.content.created_t | ts2date | date : "EEEE d LLLL yyyy à H'h'" | ucfirst}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </ad-block>
</proposal-list>
