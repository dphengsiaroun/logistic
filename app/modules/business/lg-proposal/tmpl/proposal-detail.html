<div class="title-bar clearfix">
	<div class="left">
		<i class="fa fa-tag" aria-hidden="true"></i>
	</div>
	<div class="right">
		<h1>Proposition</h1>
		<h2 ng-show="$ctrl.proposal.current.ad_type === 'loader'">au chargeur</h2>
		<h2 ng-show="$ctrl.proposal.current.ad_type === 'carrier'">au transporteur</h2>
	</div>
</div>
<div class="img-ad">
	<img-svg ng-show="$ctrl.proposal.current.ad_type === 'loader' && !$ctrl.proposal.current.content.imageUrl" src="/img/loader-default.svg"></img-svg>
	<img ng-show="$ctrl.proposal.current.ad_type === 'loader' && $ctrl.proposal.current.content.imageUrl" src="{{$ctrl.proposal.current.content.imageUrl}}">
	<img-svg ng-show="$ctrl.proposal.current.ad_type === 'carrier' && !$ctrl.proposal.current.content.imageUrl" src="/img/truck-default.svg"></img-svg>
	<img ng-show="$ctrl.proposal.current.ad_type === 'carrier' && $ctrl.proposal.current.content.imageUrl" src="{{$ctrl.proposal.current.content.imageUrl}}">
</div>
<section class="detail-ad">
	<h1>{{$ctrl.proposal.current.content.titleAd}}</h1>
	<info>
		<div>Envoyé le {{$ctrl.proposal.current.content.created_t | ts2date | date : "EEEE d LLLL yyyy à H'h'"}}</div>
	</info>
	<description>
		<lg-hr>Détail de la proposition</lg-hr>
		<table>
			<tbody>
				<tr>
					<th>Message</th>
					<td>{{$ctrl.proposal.current.content.message}}</td>
				</tr>
			</tbody>
		</table>
	</description>
	<div class="bottom-edit">
		<a id="pr-update-button" ui-sref="proposal:update({id: $ctrl.proposal.current.id})">
			<i class="fa fa-pencil" aria-hidden="true"></i> Editer</a>
		<a class="button critical" ui-sref="proposal:delete({id: $ctrl.proposal.current.id})">
			<i class="fa fa-trash" aria-hidden="true"></i> Supprimer</a>
	</div>
</section>
