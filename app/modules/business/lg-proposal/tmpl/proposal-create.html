<div class="ad-title">
	<left>
		<i class="fa fa-tag" aria-hidden="true"></i>
	</left>
	<right>
		<title>Proposition</title>
		<subtitle ng-show="$ctrl.proposal.createData.adType === 'loader'">au chargeur</subtitle>
		<subtitle ng-show="$ctrl.proposal.createData.adType === 'carrier'">au transporteur</subtitle>
	</right>
</div>
<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.proposal.create($ctrl.proposal.createData)" class="ad" novalidate>
	<img-ad>
		<img ng-show="$ctrl.proposal.createData.imageUrl" src="{{$ctrl.proposal.createData.imageUrl}}">
	</img-ad>
	<section>
		<p>Proposition Ã  l'annonce :</p>
		<p class="title-ad-proposal">{{$ctrl.proposal.createData.titleAd}}</p>

		<label style="font-weight: normal">Message :</label>
		<div>
			<textarea name="message" ng-model="$ctrl.proposal.createData.message" required></textarea>
			<message-form-validator>
				<error-message ng-show="$ctrl.fv.isError(formCtrl.message)">
					<span ng-show="formCtrl.message.$error.required">Le message est obligatoire.</span>
				</error-message>
			</message-form-validator>
		</div>
	</section>
	<section class="dark">
		<lg-error error="$ctrl.proposal.error"></lg-error>
		<button type="submit">Envoyez votre proposition</button>
	</section>
</form>
