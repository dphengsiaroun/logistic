<div class="ad-title clearfix">
	<div class="left">
		<i class="fa fa-tag" aria-hidden="true"></i>
	</div>
	<div class="right">
		<h1>Proposition</h1>
		<h2 ng-show="$ctrl.proposal.createData.adType === 'loader'">au chargeur</h2>
		<h2 ng-show="$ctrl.proposal.createData.adType === 'carrier'">au transporteur</h2>
	</div>
</div>
<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.proposal.create($ctrl.proposal.createData)" class="ad"
    novalidate>
	<img-ad>
		<img-svg ng-show="$ctrl.proposal.createData.imageUrl === undefined && $ctrl.proposal.createData.adType === 'loader'" src="/img/loader-default.svg"></img-svg>
		<img-svg ng-show="$ctrl.proposal.createData.imageUrl === undefined && $ctrl.proposal.createData.adType === 'carrier'" src="/img/truck-default.svg"></img-svg>
		<img ng-show="$ctrl.proposal.createData.imageUrl" src="{{$ctrl.proposal.createData.imageUrl}}">
	</img-ad>
	<section>
		<p>Proposition Ã  l'annonce :</p>
		<p class="title-ad-proposal">{{$ctrl.proposal.createData.titleAd}}</p>

		<label style="font-weight: normal">
			<span>Message :</span>
			<textarea name="message" ng-model="$ctrl.proposal.createData.message" required></textarea>
			<message-form-validator>
				<error-message ng-show="$ctrl.fv.isError(formCtrl.message)">
					<span ng-show="formCtrl.message.$error.required">Le message est obligatoire.</span>
				</error-message>
			</message-form-validator>
		</label>
	</section>
	<section class="dark">
		<lg-error error="$ctrl.proposal.error"></lg-error>
		<button type="submit">Envoyez votre proposition</button>
	</section>
</form>
