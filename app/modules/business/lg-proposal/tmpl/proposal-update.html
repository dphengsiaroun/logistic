<div class="ad-title">
	<left>
		<i class="fa fa-tag" aria-hidden="true"></i>
	</left>
	<right>
		<title>Proposition</title>
		<subtitle ng-show="$ctrl.proposal.current.ad_type === 'loader'">au chargeur</subtitle>
		<subtitle ng-show="$ctrl.proposal.current.ad_type === 'carrier'">au transporteur</subtitle>
	</right>
</div>
<img-ad>
    <img ng-show="$ctrl.proposal.current.ad_type === 'loader' && !$ctrl.proposal.current.content.imageUrl" src="img/loader-default.svg">
    <img ng-show="$ctrl.proposal.current.ad_type === 'loader' && $ctrl.proposal.current.content.imageUrl" src="{{$ctrl.proposal.current.content.imageUrl}}">
    <img ng-show="$ctrl.proposal.current.ad_type === 'carrier' && !$ctrl.proposal.current.content.imageUrl" src="img/truck-default.svg">
    <img ng-show="$ctrl.proposal.current.ad_type === 'carrier' && $ctrl.proposal.current.content.imageUrl" src="{{$ctrl.proposal.current.content.imageUrl}}">
</img-ad>
<form class="ad" name="proposalCtrl">
	<section>
		<label>Nom</label>
		<input type="text" placeholder="Nom" ng-model="$ctrl.proposal.updateData.name" required />
		
		<label>Email</label>
		<input type="text" placeholder="Email" ng-model="$ctrl.proposal.updateData.email" required />

		<label>Titre de l'annonce</label>
		<input name="title-ad-proposal" type="text" placeholder="Titre de l'annonce" ng-model="$ctrl.proposal.updateData.titleAd" required />

		<label>Message</label>
		<textarea ng-model="$ctrl.proposal.updateData.message" required></textarea>
	</section>
	<section class="dark">
		<lg-error error="$ctrl.proposal.error"></lg-error>
		<button ng-disabled="proposalCtrl.$invalid" id="pr-update-proposal-button-confirm" ng-click="$ctrl.proposal.update();">Mettre Ã  jour</button>
	</section>
</form>
