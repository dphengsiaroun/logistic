<lg-title>Hello {{$ctrl.password.current.content.firstname}},</lg-title>
<subtitle>choisissez un nouveau mot de passe</subtitle>
<sign-form>
	<form name="formCtrl" ng-submit="$ctrl.user.updatePassword($ctrl.password.forgottenPasswordData);">
		<input type="eyepassword" name="password" placeholder="Nouveau mot de passe" ng-model="$ctrl.password.forgottenPasswordData.newPassword" />
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit" ng-disabled="formCtrl.$invalid">Enregistrer</button>
		</div>
	</form>
</sign-form>
