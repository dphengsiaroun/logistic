<section>
	<h1>Hello {{$ctrl.password.current.content.firstname}},</h1>
	<h2>choisissez un nouveau mot de passe</h2>
	<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.user.updatePassword($ctrl.password.forgottenPasswordData);"
	    novalidate>
		<label>
			<lg-eyepassword name="password" placeholder="Nouveau mot de passe" password="$ctrl.password.forgottenPasswordData.newPassword"
			    required></lg-eyepassword>
			<message-form-validator>
				<error-message ng-show="$ctrl.fv.isError(formCtrl.newPassword)">
					<span ng-show="formCtrl.newPassword.$error.required">Saisir un nouveau mot de passe.</span>
				</error-message>
			</message-form-validator>
		</label>
		<lg-error error="$ctrl.user.error"></lg-error>
		<div class="bouton">
			<button type="submit">Enregistrer</button>
		</div>
	</form>
</section>
