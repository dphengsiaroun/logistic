<section>
	<lg-title>Vous avez oublié votre mot de passe ?</lg-title>
	<form name="formCtrl" ng-submit="$ctrl.fv.check(formCtrl) && $ctrl.password.forgottenPassword($ctrl.password.forgottenPasswordData)"
	    novalidate>
		<div class="comment">Pas de problème ! Il vous suffit d'entrer votre adresse e-mail ci-dessous et nous vous enverrons un lien pour le réinitialiser.</div>
		<input type="email" name="email" placeholder="Email" ng-model="$ctrl.password.forgottenPasswordData.email" required />
		<message-form-validator>
			<i ng-show="formCtrl.email.$valid" class="fa fa-check email" aria-hidden="true"></i>
			<error-message ng-show="$ctrl.fv.isError(formCtrl.email)">
				<span ng-show="formCtrl.email.$error.required">Saisissez votre adresse email.</span>
				<span ng-show="formCtrl.email.$error.email">Votre mail est invalide.</span>
			</error-message>
		</message-form-validator>
		<lg-error error="$ctrl.user.error"></lg-error>
		<!-- <recaptcha>
			<div vc-recaptcha
				key="'6LfdAxAUAAAAAEre84E0_RlnxlqkgUGAEglT2m3y'"></div>
		</recaptcha> -->
		<button type="submit">Envoyer</button>
	</form>
</section>
