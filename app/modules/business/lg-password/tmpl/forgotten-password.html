<lg-title>Vous avez oublié votre mot de passe ?</lg-title>
<sign-form>
	<form name="formCtrl">
		<comment>Pas de problème ! Il vous suffit d'entrer votre adresse e-mail ci-dessous et nous vous enverrons un lien pour le réinitialiser.</comment>
		<input type="email" name="email" placeholder="Email" ng-model="$ctrl.password.forgottenPasswordData.email" required />
		<i ng-show="formCtrl.email.$valid" class="fa fa-check email" aria-hidden="true"></i>
		<lg-error error="$ctrl.user.error"></lg-error>
		<!-- <recaptcha>
			<div vc-recaptcha
				key="'6LfdAxAUAAAAAEre84E0_RlnxlqkgUGAEglT2m3y'"></div>
		</recaptcha> -->
		<button ng-disabled="formCtrl.$invalid" ng-click="$ctrl.password.forgottenPassword($ctrl.password.forgottenPasswordData);">Envoyer</button>
	</form>
</sign-form>
