<lg-title>S'identifier</lg-title>
<sign-form>
	<lg-social-login></lg-social-login>
	<lg-hr>ou</lg-hr>

	<form name="formCtrl" ng-submit="$ctrl.connection.create()">
		<input name="login" type="text" placeholder="email, n°tel, pseudo" ng-model="$ctrl.connection.createConnectionData.login" required/>
		<input type="eyepassword" name="password" placeholder="Mot de passe" ng-model="$ctrl.connection.createConnectionData.password" required/>
		<lg-error error="$ctrl.connection.error"></lg-error>
		<button type="submit" ng-disabled="formCtrl.$invalid">Se connecter</button>
	</form>

	<lg-hr>ou</lg-hr>
	<center>
		<a ui-sref="user:create">Créer un nouveau compte</a>
	</center>
	<lg-hr>ou</lg-hr>
	<center>
		<a ui-sref="password:forgottenPassword">Mot de passe oublié ?</a>
	</center>
</sign-form>
