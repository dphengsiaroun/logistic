<lg-breadcrumb config="$ctrl.breadcrumb" step="1"></lg-breadcrumb>
<no-vehicle ng-hide="$ctrl.hasTruck">
	<span lang="fr">Ajouter un véhicule à votre flotte</span>
	<span lang="ar">إضافة مركبة</span>
	<button id="pr-continue-button" ui-sref="carrier:create:truck:create" lang="fr"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Continuer</button>
	<button id="pr-continue-button" ui-sref="carrier:create:truck:create" lang="ar"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> واصل</button>
</no-vehicle>
<at-list-one-vehicle ng-show="$ctrl.hasTruck">
	<span>Sélectionner ou ajouter<br>un véhicule</span>
	<list>
		<item id="{{'truck-' + truck.id}}" ng-click="$ctrl.selectTruck(truck)" ng-repeat="truck in $ctrl.truck.trucks">
			<left>
				<img-svg ng-show="truck.image === undefined" src="/img/truck-default.svg"></img-svg>
				<img ng-show="truck.image.thumbnailUrl" ng-src="{{truck.image.thumbnailUrl}}">
			</left>
			<right>
				<h2>{{truck.name}}</h2>
				<span>{{truck.model}} - {{truck.birthyear}}</span>
				<span>{{truck.transportCategory}} - {{truck.transportTruckType}}</span>
			</right>
		</item>
	</list>
	<lg-hr>ou</lg-hr>
	<button ui-sref="carrier:create:truck:create">Ajouter un nouveau véhicule</button>
</at-list-one-vehicle>
