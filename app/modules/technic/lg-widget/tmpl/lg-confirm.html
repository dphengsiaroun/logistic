<style>
lg-confirm {
	display: block;
	width: 100%;
	padding: 10px;
}

lg-confirm title {
	display: block;
	margin: 20px 0px 40px;
	text-align: center;
	font-size: 20px;
	font-weight: bold;
}

</style>
<title ng-bind-html="$ctrl.service.confirmationMsg"></title>
<div>
	<button class="normal cancel" ng-click="$ctrl.service.doCancel();">{{$ctrl.service.cancelMsg}}</button>
</div>
<lg-error error="$ctrl.service.error"></lg-error>
<div>
	<button class="critical confirm" ng-click="$ctrl.service.doConfirm();">{{$ctrl.service.confirmMsg}}</button>
</div>
