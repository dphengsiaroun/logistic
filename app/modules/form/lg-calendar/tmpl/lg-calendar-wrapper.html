<my-input id="lgCalendarInput{{$ctrl.id}}" ng-click="$ctrl.start()" ></my-input>
<span ng-click="$ctrl.start()" class="icon"><i ng-click="$ctrl.toggle();" class="fa fa-calendar" aria-hidden="true"></i></span>


<lg-calendar ng-show="$ctrl.state !== 'outsideState'">
	<my-head>
		<head-left ng-click="$ctrl.cancel()" ng-show="$ctrl.state === 'dateState'">
			<i class="fa fa-times" aria-hidden="true"></i>
		</head-left>
		<head-left ng-click="$ctrl.back()" ng-show="$ctrl.state === 'hourState'">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</head-left>
		<head-center>
			<p>{{$ctrl.title}}</p>
		</head-center>
		<head-right ng-show="$ctrl.selectedDate" ng-click="$ctrl.next()">
			<i class="fa fa-check" aria-hidden="true"></i>
		</head-right>
		<head-right ng-hide="$ctrl.selectedDate" >
		</head-right>
	</my-head>
	<retroaction-msg ng-show="$ctrl.selectedDate" >{{$ctrl.selectedDate | date : $ctrl.format }}</retroaction-msg>
	<month-list ng-show="$ctrl.state === 'dateState'" >
		<lg-month ng-repeat="month in $ctrl.months track by $index" month-date="month" selected-date="$ctrl.selectedDate" action="$ctrl.setDate" ></lg-month>
	</month-list>
	<lg-hour ng-show="$ctrl.state === 'hourState' && $ctrl.myOptions.lgHour === 1" action="$ctrl.setHours" selected-hours="$ctrl.selectedHours">
	</lg-hour>
	<lg-hour2 ng-show="$ctrl.state === 'hourState' && $ctrl.myOptions.lgHour === 2" action="$ctrl.setHours" selected-hours="$ctrl.selectedHours">
	</lg-hour2>
	<lg-hour3 ng-show="$ctrl.state === 'hourState' && $ctrl.myOptions.lgHour === 3" action="$ctrl.setHours" selected-hours="$ctrl.selectedHours">
	</lg-hour3>
</lg-calendar>
