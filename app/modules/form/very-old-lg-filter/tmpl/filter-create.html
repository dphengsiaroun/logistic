<div class="ad-title loader">
	<left>
		<i class="fa fa-filter" aria-hidden="true"></i>
	</left>
	<right>
		<title>Filtrer</title>
		<subtitle>les annonce</subtitle>
	</right>
</div>
<formx class="ad" name="filterCtrl">
	<section>
		<label>Mots-clés</label>
		<input name="title" type="text" placeholder="Recherche par mots-clés" ng-model="$ctrl.filter.createData.keywords" />
	</section>
	<section class="dark">
		<label>Type d'annonce</label>
		<lg-select ng-model="$ctrl.filter.createData.adType">
			<lg-option value="loader" selected>Chargeur</lg-option>
			<lg-option value="carrier" selected>Transporteur</lg-option>
		</lg-select>
	</section>
	<filter-by-loader ng-show="$ctrl.filter.createData.adType === 'loader'">
		<section>
			<big-label>Transport souhaité</big-label>
			<lg-select name="transportCategory" ng-model="$ctrl.filter.createData.transportCategory">
				<lg-option value="Camion"><i class="fa fa-truck" aria-hidden="true"></i><span>Camion</span></lg-option>
				<lg-option value="Avion"><i class="fa fa-plane" aria-hidden="true"></i><span>Avion</span></lg-option>
				<lg-option value="Bateau"><i class="fa fa-ship" aria-hidden="true"></i><span>Bateau</span></lg-option>
			</lg-select>

			<div ng-show="$ctrl.filter.createData.transportCategory === 'Camion'">
				<label>Type de camion</label>
				<input name="transportTruckType" type="choice" options="{icon: $root.config.getTruckTypesIcon}" choices="$root.config.transportTruckTypes" title="Type de camion" placeholder="Ex : Benne, Bâché, etc." ng-model="$ctrl.filter.createData.transportTruckType"
				/>
			</div>
			<div ng-show="$ctrl.filter.createData.transportCategory === 'Bateau'">
				<label>Type de bateau</label>
				<input name="transportBoatType" type="choice" choices="$root.config.transportBoatTypes" title="Type de bateau" placeholder="Ex : Barge, Navire  Lo-Lo, etc." ng-model="$ctrl.filter.createData.transportBoatType" />
			</div>
			<div ng-show="$ctrl.filter.createData.transportCategory === 'Avion'">
				<label>Type d'avion</label>
				<input name="transportPlaneType" type="choice" choices="$root.config.transportPlaneTypes" title="Type d\'avion" placeholder="Ex : Cargo, Passagers, etc." ng-model="$ctrl.filter.createData.transportPlaneType" />
			</div>
		</section>
		<section class="dark">
			<big-label>Trajet</big-label>
			<label>Départ</label>
			<lg-city name="departureCity" title="Ville du chargement" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.filter.createData.departureCity"></lg-city>
			<label>Arrivée</label>
			<lg-city name="arrivalCity" title="Ville de la livraison" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.filter.createData.arrivalCity"></lg-city>
			<info ng-bind-html="$ctrl.loader.createData.infoRoute"></info>
		</section>
		<section>
			<big-label>Horaires</big-label>
			<label>Date et heure de chargement</label>
			<lg-datetime title="Date et heure" placeholder="Choisir une date" ng-model="$ctrl.filter.createData.departureDatetime" options="{defaultHour: 14}">
			</lg-datetime>
			<label>Date et heure de livraison</label>
			<lg-datetime title="Date et heure de livraison" placeholder="Date et heure de livraison" ng-model="$ctrl.filter.createData.arrivalDatetime" options="{defaultHour: 14}" after="$ctrl.filter.createData.departureDatetime" offset="$ctrl.filter.createData.minDuration">
			</lg-datetime>
			<info ng-bind-html="$ctrl.filter.createData.infoDuration"></info>
			<br/>
		</section>
		<section class="dark">
			<big-label>Type de marchandise</big-label>
			<lg-select name="conditioning" class="conditioning" ng-model="$ctrl.filter.createData.conditioning">
				<lg-option value="Indifférent">
					<img-svg src="/img/questions.svg"></img-svg><span>Indifférent</span></lg-option>
				<lg-option value="Colis">
					<img-svg src="/img/package.svg"></img-svg><span>Colis</span></lg-option>
				<lg-option value="Palette">
					<img-svg src="/img/pallet.svg"></img-svg><span>Palette</span></lg-option>
				<lg-option value="Vrac">
					<img-svg src="/img/vrac.svg"></img-svg><span>Vrac</span></lg-option>
			</lg-select>
			<label>Type</label>
			<input name="typeOfGoods" type="choice" options="{icon: $root.config.getLoaderTypesIcon}" choices="$root.config.typeOfGoods" title="Type de marchandise" placeholder="Ex : Classique, Dangereux, etc." ng-model="$ctrl.filter.createData.typeOfGoods" />
		</section>
		<section>
			<big-label>Prix</big-label>
			<label>Tarif souhaité en DZD</label>
			<input name="priceWanted" type="number" placeholder="Ex: 200" pattern="[0-9]*" ng-model="$ctrl.filter.createData.priceWanted" />
		</section>
		<section>
			<lg-error error="$ctrl.filter.error"></lg-error>
			<button id="pr-add-vehicle-button" ng-click="$ctrl.filter.create();">Rechercher</button>
		</section>
	</filter-by-loader>
	<filter-by-carrier ng-show="$ctrl.filter.createData.adType === 'carrier'">
		<section>
			<big-label>Transport souhaité</big-label>
			<lg-select name="transportCategory" ng-model="$ctrl.filter.createData.transportCategory">
				<lg-option value="Camion"><i class="fa fa-truck" aria-hidden="true"></i><span>Camion</span></lg-option>
				<lg-option value="Avion"><i class="fa fa-plane" aria-hidden="true"></i><span>Avion</span></lg-option>
				<lg-option value="Bateau"><i class="fa fa-ship" aria-hidden="true"></i><span>Bateau</span></lg-option>
			</lg-select>

			<div ng-show="$ctrl.filter.createData.transportCategory === 'Camion'">
				<label>Type de camion</label>
				<input name="transportTruckType" type="choice" options="{icon: $root.config.getTruckTypesIcon}" choices="$root.config.transportTruckTypes" title="Type de camion" placeholder="Ex : Benne, Bâché, etc." ng-model="$ctrl.filter.createData.transportTruckType"
				/>
			</div>
			<div ng-show="$ctrl.filter.createData.transportCategory === 'Bateau'">
				<label>Type de bateau</label>
				<input name="transportBoatType" type="choice" choices="$root.config.transportBoatTypes" title="Type de bateau" placeholder="Ex : Barge, Navire  Lo-Lo, etc." ng-model="$ctrl.filter.createData.transportBoatType" />
			</div>
			<div ng-show="$ctrl.filter.createData.transportCategory === 'Avion'">
				<label>Type d'avion</label>
				<input name="transportPlaneType" type="choice" choices="$root.config.transportPlaneTypes" title="Type d\'avion" placeholder="Ex : Cargo, Passagers, etc." ng-model="$ctrl.filter.createData.transportPlaneType" />
			</div>
		</section>
		<section class="dark">
			<label>Ville d'origine</label>
			<lg-city name="city" title="Ville" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.filter.createData.city"></lg-city>
		</section>
		<section>
			<label>Disponibilité du camion</label>
			<lg-select ng-model="$ctrl.filter.createData.availability">
				<lg-option value="total" selected>Totale</lg-option>
				<lg-option value="partial" selected>Partielle</lg-option>
			</lg-select>
			<partial ng-show="$ctrl.filter.createData.availability === 'partial'">
					<big-label>Trajet</big-label>
					<label>Départ</label>
					<lg-city title="Ville du chargement" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.filter.tripData.departureCity"></lg-city>
					<label>Arrivée</label>
					<lg-city title="Ville de la livraison" placeholder="Ex : Oran, Alger, etc." ng-model="$ctrl.filter.createData.arrivalCity"></lg-city>
					<br/>
					<big-label>Horaires</big-label>
					<label>Date et heure de chargement</label>
					<lg-datetime title="Date et heure" placeholder="Choisir une date" ng-model="$ctrl.filter.createData.departureDatetime" options="{defaultHour: 14}">
					</lg-datetime>
					<label>Date et heure de livraison</label>
					<lg-datetime title="Date et heure de livraison" placeholder="Date de départ" ng-model="$ctrl.filter.createData.arrivalDatetime" options="{defaultHour: 14}" after="$ctrl.filter.createData.departureDatetime" offset="$ctrl.filter.createData.minDuration">
					</lg-datetime>
			</partial>
		</section>
		<section class="dark">
			<big-label>Prix</big-label>
			<label>Tarif souhaité en DZD</label>
			<input name="priceWanted" type="number" placeholder="Ex: 200" pattern="[0-9]*" ng-model="$ctrl.filter.createData.priceWanted" />
		</section>
		<section>
			<lg-error error="$ctrl.filter.error"></lg-error>
			<button id="pr-add-vehicle-button" ng-click="$ctrl.filter.create();">Rechercher</button>
		</section>
	</filter-by-carrier>
</formx>
