<div class="hour">
	<p>A partir de</p>
	<selector></selector>
	<hours>
		<line>
			<span class="padding">&nbsp;</span>
			<span class="h{{hour}}" ng-class="{selected: $ctrl.lgDatetime.selectedHours === hour}" 
				ng-click="$ctrl.update(hour, $index)" ng-repeat="hour in $ctrl.hourRange track by $index">
				{{hour}}h
			</span>
			<span class="padding">&nbsp;</span>
		</line>
	</hours>
</div>
