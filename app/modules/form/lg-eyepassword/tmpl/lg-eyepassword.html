<input type="{{$ctrl.type}}" name="{{$ctrl.name}}" placeholder="{{$ctrl.placeholder}}" ng-model="$ctrl.password" required>
<span class="eye">
    <i ng-click="$ctrl.toggle()" class="fa" ng-class="{'fa-eye-slash': $ctrl.type === 'password', 'fa-eye': $ctrl.type === 'text'}" aria-hidden="true"></i>
</span>
