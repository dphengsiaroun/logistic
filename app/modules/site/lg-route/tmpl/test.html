<lg-title>Test</lg-title>
<form>
	<label>Inserer des photos</label><br/>
	<input id="fileupload" type="file" name="files[]" data-url="ws/upload.php" multiple>
</form>
<script>
	$(function() {
		
		$('#fileupload').fileupload({
			dataType: 'json',
			done: function (e, data) {
				
				$.each(data.result.files, function (index, file) {
					
					$('<p/>').text(file.originalname).appendTo(document.body);
				});
			}
		});
	});
</script>
