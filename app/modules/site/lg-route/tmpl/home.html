<header>
	<logo>
		<img src="img/image2.png">
	</logo>
	<tagline lang="fr">Les annonces du fret routier
		<br>en Algérie</tagline>
	<tagline lang="ar">	إعلانات النقل و الشحن في الجزائر </tagline>
</header>

<h1 lang="fr">Transporteurs</h1>
<h1 lang="ar">ناقلي البضائع</h1>
<div ng-cloak class="square-parent">
	<div class="square">
		<div>
			<a id="pr-retrieve-carrier-ads-button" class="carrier" ui-sref="carrier:list">
				<img-svg src="/img/frontal-truck.svg"></img-svg>
				<div lang="fr">Consulter</div>
				<div lang="ar">ابحث عن ناقل</div>
			</a>
		</div>
	</div>
	<div class="square">
		<div>
			<a id="pr-create-carrier-ad-button" class="carrier" ui-sref="carrier:create">
				<img-svg src="/img/add-file.svg"></img-svg>
				<div lang="fr">Déposer</div>
				<div lang="ar">إضافة إعلانات النقل</div>
			</a>
		</div>
	</div>
</div>

<h1 lang="fr">Chargeurs</h1>
<h1 lang="ar">شاحن  البضائع</h1>
<div ng-cloak class="square-parent">
	<div class="square">
		<div>
			<a id="pr-retrieve-loader-ads-button" class="loader" ui-sref="loader:list">
				<img-svg src="/img/delivery-trolley.svg"></img-svg>
				<div lang="fr">Consulter</div>
				<div lang="ar">ابحث عن شاحن</div>
			</a>
		</div>
	</div>
	<div class="square">
		<div>
			<a id="pr-create-loader-ad-button" class="loader" ui-sref="loader:create">
				<img-svg src="/img/add-file.svg"></img-svg>
				<div lang="fr">Déposer</div>
				<div lang="ar">إضافة إعلانات الشحن</div>
			</a>
		</div>
	</div>
</div>
