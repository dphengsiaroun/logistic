<style>{{$ctrl.style}}</style>
<my-input id="lgChoiceInput{{$ctrl.id}}" ng-click="$ctrl.start()" ></my-input>
<lg-choice id="lgChoice{{$ctrl.id}}" >
    <nav>
        <div class="back">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
        </div>
        <div class="logo">
            <p>{{$ctrl.title}}</p>
        </div>
        <div ng-click="$ctrl.stop()" class="menu">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </nav>
    <section class="input-auto">
        <input type="text" placeholder="{{$ctrl.placeholder}}" ng-model="myFilter" />
    </section>
    <section class="list" >
        <p ng-click="$ctrl.update(choice)" ng-repeat="choice in $ctrl.choices | filter: myFilter">{{choice}}</p>
    </section>
</lg-choice>
