<div class="success-error">
	<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
	<h1>Install failed</h1>
	<div class="message">Reason: {{errorMsg}}</div>
</div>
<div class="container">
	<div class="link">
		<a href="#/install" class="btn btn-primary">Return to install</a>
		<button type="button" class="btn btn-danger" ng-click="uninstall()">Uninstall</button>
	</div>
</div>
