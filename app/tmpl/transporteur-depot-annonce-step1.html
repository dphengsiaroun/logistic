<section class="banner">
    <h1>Transporteur</h1>
    <img src="img/truck.png"/>
    <h2>Déposer une annonce</h2>
</section>
<section class="form">
    <form method="" action="">
        <label>Description du type de véhicule</label><br/>
        <input type="text" name="" id="" placeholder="Ex : Benne, Bâché, Frigo, etc." /><br/>
        <br/>
        <hr/>
        <br/>
        <div class="dimension">
            <p>Dimension de la capacité de la remorque</p><br/>
            <div class="hauteur">
                <img src="img/hauteur.png"/>
                <p>Hauteur</p>
                <button class="plus">+</button><br/>
                <input type="text" name="" id="" placeholder="3,20" />
                <button class="moins">-</button>
            </div>
            <div class="profondeur">
                <img src="img/profondeur.png"/>
                <p>Profondeur</p>
                <button class="plus">+</button><br/>
                <input type="text" name="" id="" placeholder="3,20" />
                <button class="moins">-</button>
            </div>
            <div class="largeur">
                <img src="img/largeur.png"/>
                <p>Largeur</p>
                <button class="plus">+</button><br/>
                <input type="text" name="" id="" placeholder="3,20" /><br/>
                <button class="moins">-</button>
            </div>
            <div class="clear"></div>
            <br/>
            <p>Mesures en mètre</p>
            <br/>
            <hr/>
            <br/>
        </div>

        <div class="photo">
            <label for="photo">Inserer une photo</label><br/>
            <input type="file" name="" id="photo" />
        </div>

        <hr/><br/>

        <label>Pays d'origine du véhicule</label><br/>
        <div class="input-country">
            <a href="#">Ex : Algérie, Maroc, Tunisie, etc.</a>
        </div>
        <br/>

        <label>Ville</label><br/>
        <div class="input-city">
            <a href="#">Ex : Oran, Alger, etc.</a>
        </div>
        <br/>

        <label>Type de conditionnement</label><br/>
        <input type="text" name="" id="" placeholder="Ex : Colis, Palettes, Vrac, Indifférent" /><br/><br/>
        <div class="complement">
            <label>Volume maximum de chargement (en m3)</label><br/>
            <button class="plus2">+</button><input type="text" name="" id="" placeholder="42" /><button class="moins2"> - </button>
        </div>
        <div class="complement">
            <label>Poids maximum de chargement du véhicule (en tonne)</label><br/>
            <button class="plus2">+</button><input type="text" name="" id="" placeholder="35" /><button class="moins2"> - </button>
        </div>
        <label>Année du camion</label><br/>
        <input type="text" name="" id="" placeholder="Ex : 2005" /><br/><br/>
        <div class="bouton">
            <input type="submit" name="" id="" value="Envoyer >" />
        </div>
    </form>
</section>
