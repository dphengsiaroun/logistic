<section class="banner">
        <h1>Chargeur</h1>
        <img src="img/trolley.png"/>
        <h2>Déposer une annonce</h2>
</section>
<section class="form">
        <form method="" action="">
            <hr>
            <span>Départ / Arrivée</span><br/><br/>
            <label>Pays</label><br/>
            <div class="input-country">
                <a href="#">Ex : Algérie, Maroc, Tunisie, etc.</a>
            </div>
            <br/>

            <label>Ville de départ</label><br/>
            <div class="input-city">
                <a href="#">Ex : Oran, Alger, etc.</a>
            </div>
            <br/>

            <label>Date de chargement</label><br/>
            <div class="input-date">
                <a href="#">Ex: 12/11/2017</a>
            </div>
            <br/>

            <label>Ville d'arrivée</label><br/>
            <div class="input-city">
                <a href="#">Ex: Alger</a>
            </div>
            <br/>

            <label>Date de chargement</label><br/>
            <div class="input-date">
                <a href="#">Ex: 23/11/2017</a>
            </div>
            <br/><br/>

            <hr>
            <span>Chargement</span><br/><br/>
            <label>Type de chargement</label><br/>
            <input type="text" name="" id="" placeholder="Ex: Classique, Dangereux, Animaux, Massif, Frigo" /><br/><br/>

            <label>Conditionnement</label><br/>
            <input type="text" name="" id="" placeholder="Ex: Colis, Palettes, Vrac, Indifférent" /><br/><br/>

            <label>Type de transport</label><br/>
            <input type="text" name="" id="" placeholder="Ex: Camion, Bateau, Avion" /><br/><br/>

            <label>Type de camion</label><br/>
            <input type="text" name="" id="" placeholder="Ex: Benne, Bâché, Frigo, Citerne, Porte voiture, Semi-remorque, Semi-frigo, Bétaillère, Taxi" /><br/><br/>

            <label>Poids du chargement</label><br/>
            <input type="text" name="" id="" placeholder="Ex: entre 100 et 200 kilos" /><br/><br/>

            <label>Poids précis si connu (optionnel)</label><br/>
            <input type="text" name="" id="" placeholder="Ex: entre 100 et 200 kilos" /><br/><br/>

            <div class="dimension">
                <p>Dimension du chargement (en mètre)</p>
                <div class="hauteur">
                    <img src="img/box-hauteur.png"/>
                    <p>Hauteur</p>
                    <button class="plus">+</button><br/>
                    <input type="text" name="" id="" placeholder="3,20" />
                    <button class="moins">-</button>
                </div>
                <div class="profondeur">
                    <img src="img/box-profondeur.png"/>
                    <p>Profondeur</p>
                    <button class="plus">+</button><br/>
                    <input type="text" name="" id="" placeholder="3,20" />
                    <button class="moins">-</button>
                </div>
                <div class="largeur">
                    <img src="img/box-largeur.png"/>
                    <p>Largeur</p>
                    <button class="plus">+</button><br/>
                    <input type="text" name="" id="" placeholder="3,20" /><br/>
                    <button class="moins">-</button>
                </div>
                <div class="clear"></div>
            </div>
            <br/>
            <label>Volume résultant</label><br/>
            <input type="text" name="" id="" placeholder="Ex : Colis, Palettes, Vrac, Indifférent" /><br/><br/>

            <label>Prix souhaité (facultatif)</label><br/>
            <input type="text" name="" id="" placeholder="Ex : 2005" /><br/><br/>

            <div class="photo">
                <label for="photo">Inserer une photo</label><br/>
                <input type="file" name="" id="photo" />
            </div>

            <label>Durée d'affichage max de l'annonce</label><br/>
            <input type="text" name="" id="" placeholder="Ex: 1 semaine, 15 jours, maximum" /><br/><br/>
            
            <div class="bouton">
                <input type="submit" name="" id="" value="ENVOYER >" />
            </div>
        </form>
</section>
