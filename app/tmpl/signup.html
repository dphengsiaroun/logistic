<section class="banner">
	<h1>Inscription</h1>
</section>
<section class="form-sign">
	<form name="signupCtrl" ng-submit="userCtrl.signup();">
		<input type="text" placeholder="Nom" ng-model="userCtrl.signupData.content.lastname" /><br/>
		<input type="text" placeholder="Prenom" ng-model="userCtrl.signupData.content.firstname" /><br/><br/>
		<input type="text" placeholder="Pseudo" ng-model="userCtrl.signupData.content.pseudo" />
		<input type="text" placeholder="Téléphone" ng-model="userCtrl.signupData.content.phone" /><br/>
		<input type="text" placeholder="Email" ng-model="userCtrl.signupData.email" />
		<p class="errorMsg">Cet email est existe déjà. Veuillez en saisir un différent.</p><br/><br/>
		<input type="password" placeholder="Mot de passe" ng-model="userCtrl.signupData.password" />
		<span class="eyeClosed"><i class="fa fa-eye-slash" aria-hidden="true"></i></span><br/>
		<div class="segmented-control" style="width: 100%; color: #223c5d; margin-bottom: 35px; border-radius: 5px;">
			<input type="radio" name="sc-1-1" id="sc-1-1-1" checked>
			<input type="radio" name="sc-1-1" id="sc-1-1-2">
			<label for="sc-1-1-1" data-value="Chargeur">Chargeur</label>
			<label for="sc-1-1-2" data-value="Transporteur">Transporteur</label>
		</div>
		<div class="bouton">
			<button>Valider</button>
		</div>
	</form>
</section>
